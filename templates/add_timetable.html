{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Timetable</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .bg-navy {
          background-color: #000080; /* Navy blue */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-navy text-white">
                    <h4 class="mb-0">Add New Timetable</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_exam" class="form-label">Exam</label>
                            {{ form.exam }}
                        </div>

                        <div class="mb-3">
                            <label for="id_course" class="form-label">Course</label>
                            {{ form.course }}
                        </div>

                        <div class="mb-3">
                            <label for="id_date" class="form-label">Date</label>
                            {{ form.date }}
                        </div>

                        <div class="mb-3">
                            <label for="id_session" class="form-label">Session</label>
                            {{ form.session }}
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
