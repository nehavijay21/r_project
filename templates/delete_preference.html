{% extends 'base.html' %}

{% block title %}Delete Preference{% endblock %}

{% block content %}
<section id="delete-preference" class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the duty preference of <strong>{{ preference.teacher.teacher_name }}</strong> on <strong>{{ preference.pref_date }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'preference_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
