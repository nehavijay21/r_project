<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Add New Room</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_room_no" class="form-label">Room No</label>
                            {{ form.room_no }}
                        </div>
                        <div class="mb-3">
                            <label for="id_no_of_rows" class="form-label">No.of Rows</label>
                            {{ form.no_of_rows }}
                        </div>
                        <div class="mb-3">
                            <label for="id_no_of_columns" class="form-label">No.of Columns</label>
                            {{ form.no_of_columns }}
                        </div>
                        <div class="mb-3">
                            <label for="id_block_no" class="form-label">Block No</label>
                            {{ form.block_no }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'manage_rooms' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
