{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}


{% block content %}
<div class="container mt-5" style="max-width: 900px;">
    <h2 class="text-center mb-4" style="font-family: 'Poppins', Georgia, 'Times New Roman', Times, serif; color: #000000; font-size: 2rem;">Manage Teachers</h2>
    <div class="d-flex justify-content-between mb-3">
        <!-- <h4 class="text-primary">Room List</h4> -->
        <a href="{% url 'add_teacher' %}" class="btn btn-primary">Add New Teacher</a>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col"style="text-align:center;">Teacher Name</th>
                <th scope="col">Department</th>
                <th scope="col" style="text-align: center;">Actions</th>
            </tr>
        </thead>
    <tbody>
        {% for teacher in teacher %}
        <tr>
            <td>{{ teacher.teacher_id }}</td>
            <td>{{ teacher.teacher_name }}</td>
            <td>{{ teacher.dept}}</td>
            <td  class="d-flex gap-2">
                <a href="{% url 'edit_teacher' teacher.pk %}" class="btn btn-sm btn-outline-warning ">Edit</a>
                <a href="{% url 'delete_teacher' teacher.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
