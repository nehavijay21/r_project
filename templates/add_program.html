{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Program</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .bg-navy {
        background-color: #000080; /* Navy blue */

        }
        .form-container {
            max-width: 500px; /* Fixed size */
            margin: auto; /* Centering */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto form-container">
            <div class="card shadow-sm">
                <div class="card-header bg-navy text-white">
                    <h4 class="mb-0">Add New Program</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_programme_name" class="form-label">Program Name</label>
                            {{ form.programme_name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_department" class="form-label">Department</label>
                            {{ form.dept }}
                        </div>
                        <div class="mb-3">
                            <label for="id_level" class="form-label">Level</label>
                            {{ form.level }}
                        </div>
                        <div class="mb-3">
                            <label for="id_duration" class="form-label">Duration (in years)</label>
                            {{ form.duration }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"></script>
</body>
</html>
{% endblock %}
