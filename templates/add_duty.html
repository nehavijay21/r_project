{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allot Duty</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .bg-navy {
          background-color: #000080; /* Navy blue */
        }
      </style>
    
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-navy text-white">
                    <h4 class="mb-0">Allot New Duty</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_teacher" class="form-label">Teacher</label>
                            {{ form.teacher }}
                        </div>
                        <div class="mb-3">
                            <label for="id_date" class="form-label">Date</label>
                            {{ form.date }}
                        </div>
                        <div class="mb-3">
                            <label for="id_room" class="form-label">Room</label>
                            {{ form.room }}
                        </div>
                        <div class="mb-3">
                            <label for="id_hours" class="form-label">Hours</label>
                            {{ form.hours }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'dutylist' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
